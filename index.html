<!DOCTYPE html>
<html lang="pt-BR">

<head>

  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <div class="panel">
    <div class="container-selfie">

        <p class="description">Jr. Software Developer</p>

    <div class="panel-links">

          <img src="./img/portfolio.svg" alt="">

        </div>
      </a>

      <a href="https://linkedin.com/in/lucassantato" target="_blank">
        <div class="link">
          <img src="./img/linkedin.svg" alt="">
          <span>LinkedIn</span>
        </div>
      </a>

      <a href="https://github.com/santato7" target="_blank">
        <div class="link">
          <img src="./img/github.svg" alt="">

        </div>
      </a>

      <a href="https://twitter.com/santato_" target="_blank">

        </div>
      </a>
    </div>
  </div>
